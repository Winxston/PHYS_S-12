<body>
	<button id="turn-on" name="turnon">Turn On </button>
	<button id="turn-off" name="turnoff">Turn Off </button>

	<!-- The core Firebase JS SDK is always required and must be listed first -->

	<script>
	// Your web app's Firebase configuration
	var firebaseConfig = {
		apiKey: "AIzaSyAqj66XACHqmOBqLGtSp5q77k8LhdhpyOc",
		authDomain: "page-turner-1b4a9.firebaseapp.com",
		databaseURL: "https://page-turner-1b4a9.firebaseio.com",
		projectId: "page-turner-1b4a9",

		messagingSenderId: "637231164065",
		appId: "1:637231164065:web:5b834d3888a28a555c1ee0"
	};
	
	// Initialize Firebase
	firebase.initializeApp(firebaseConfig);

	// Get a database reference to our blog
	var ref = firebase.database().ref("/");

	// make the buttons call the function below 
	document.getElementById('turn-on').addEventListener('click', turnOn, false);
	document.getElementById('turn-off').addEventListener('click', turnOff, false);

	function turnOn(){
		console.log("turning on");
		ref.update({
			"PAGE_STATUS": "ON"
		});
	}

	function turnOff(){
		console.log("turning off");
		ref.update({
			"PAGE_STATUS": "OFF"
		});
	}	
    </script>

</body>
